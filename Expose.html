<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expose Misconduct</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Report Misconduct Anonymously</h1>
        <p class="text-gray-600 mb-4 text-center">Your identity remains confidential. Report with responsibility.</p>
        
        <h2 class="text-xl font-semibold text-center text-red-600">Expose Anju Srivastava</h2>
        
        <div class="flex justify-center mb-4">
            <img src="Screenshot (31).png" alt="Anju Srivastava" class="rounded-lg shadow-lg max-w-full h-auto">
        </div>
        
        <form action="#" method="POST" class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Title of Report</span>
                <input type="text" class="block w-full mt-1 p-2 border rounded-lg" placeholder="Enter a title" required>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Details</span>
                <textarea class="block w-full mt-1 p-2 border rounded-lg" rows="5" placeholder="Describe the issue in detail..." required></textarea>
            </label>
            
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Submit Report</button>
        </form>
    </div>
</body>
</html>
